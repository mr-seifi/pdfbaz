[uwsgi]
# variables
projectname = pdfbaz
base = /home/amin/Documents/ProgrammingProjects/DjangoProjects/pdfbaz

# configuration
master = true
virtualenv = %(base)/venv/
pythonpath = %(base)
chdir = %(base)
env = DJANGO_SETTINGS_MODULE=%(projectname).settings.pro
module = %(projectname).wsgi:application
socket = /tmp/%(projectname).sock
chmod-socket = 666